<div>
  <form [formGroup]="form">
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input is-medium" placeholder="First Name">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input is-medium" placeholder="Last Name">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input is-medium" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input is-medium" type="number" placeholder="Contact number">
        <span class="icon is-small is-left">
          <i class="fas fa-solid fa-address-book"></i>
        </span>
      </p>
    </div>
  </form>
</div>
